<svg
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Fleinsopp Cap -->
  <path
    d="M25 28
       Q 32 5 39 28
       Z"
    fill="#7C563B"
    stroke="#3F2A1E"
    stroke-width="2"
  />

  <!-- Slight underside curve (gill hint) -->
  <path
    d="M28 28 Q 32 32 36 28"
    fill="none"
    stroke="#3F2A1E"
    stroke-width="1"
  />

  <!-- Stem (thicker stroke so it's visible at small sizes) -->
  <path
    d="M32 28
       Q 30 40 33 56"
    fill="none"
    stroke="#7C563B"
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>
