name: Frontend CI

on:
  push:
    branches: [ 26-setup-frontend-pipeline ]
  pull_request:
    branches: [ 26-setup-frontend-pipeline ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Lint project
      run: npm run lint

    - name: Run build
      run: npm run build